  <head>
  
    <meta charset="utf-8" />

    <meta
      name="description"

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Design Schedule</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
   
    <div class="container" style="margin-top: 20px; position: sticky;">
      
      <h1  class="header"style="text-align: center;"> Design Schedule</h1> 
    </div>
    <div id="root" >  

     <div id="editor" style="float: left;">
      
      <h2> Create a  Scheduler</h2>
        <br>
        <h3 style="color: rgb(132, 133, 194);" >You can create Your Training , Class, Daily ...etc Schedule here </h3>
      
      <button class="btn btn-primary active" style="margin:50px 50px 30px ;float: left;" > Create a Schedule</button>
    
    </div>
    
    <img src="https://www.learncool.sg/wp-content/uploads/2020/05/schedule-300x300.png"  style="float:right;">
    
    <div id="create-panel">
        

    </div>
    
    
    
    
    
    
    
    
    

    
    <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://cdn0.iconfinder.com/data/icons/fitness-and-health-care-flat-badges/400/schedule-512.png" alt="Los Angeles">
        </div>
        <div class="carousel-item">
          <img src="https://www.pinclipart.com/picdir/middle/350-3507936_training-schedule-training-and-development-icon-clipart.png" alt="Chicago">
        </div>
        <div class="carousel-item">
          <img src="https://cdn3.iconfinder.com/data/icons/e-learning-flat-education-technology/512/Schedule_class-512.png" alt="New York">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    
    </div>
